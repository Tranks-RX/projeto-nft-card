<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>
  <main>
  <div class="card">
    <div class="imagem">
      <link rel="stylesheet" href="./images/icon-view.svg">
      <img src="./images/icon-view.svg" alt="icon-view" id="view">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" id="img-principal">

    </div>

    <div class="texto">
      <h1>Equilibrium <a href="#">#3429</a> </h1>

      <P>Our Equilibrium collection promotes balance and calm.</P>
    </div>

    <div class="icones">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="relogio">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p> 3 days left</p>
      </div>
    </div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Tranks-RX" target="_blank">Jo√£o Victor Souza</a>.
    </footer>
  </div>
</body>

</html>
